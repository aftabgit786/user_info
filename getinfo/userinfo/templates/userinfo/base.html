{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Welcome to My Site{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <h1>GetInfo Application</h1>
    </header>
    <nav>
        <ul>
            <button><a href="{% url 'home' %}">Home</a></button>
            {% if user.is_authenticated %}
                <button><a href="{% url 'profile' %}">Profile</a></button>
                <button><a href="{% url 'logout' %}">Logout</a></button>
            {% else %}
                <button><a href="{% url 'login' %}">Login</a></button>
                <button><a href="{% url 'register' %}">Register</a></button>
            {% endif %}
        </ul>
    </nav>
    <main>
        {% block content %}
        <!-- Content will be overridden in child templates -->
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 GetInfo. All rights reserved.</p>
    </footer>
</body>
</html>
